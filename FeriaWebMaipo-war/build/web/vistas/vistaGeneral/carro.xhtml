<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <h:head>
            <title>Carro de Compras</title>
        </h:head>

        <ui:composition template="../../plantillas/plantillasPrincipal/MasterPage.xhtml">

            <ui:define name="content">

                <div class="hero-wrap hero-bread" style="background-image: url('../../resources/resourcesPrincipal/images/bg_2.jpg');">
                    <div class="container">
                        <div class="row no-gutters slider-text align-items-center justify-content-center">
                            <div class="col-md-9 ftco-animate text-center">
                                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Mi</a></span> <span>Carro</span></p>
                                <h1 style="background-color: " class="mb-0 bread">Carro de Compras</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="ftco-section ftco-cart">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 ftco-animate">
                                <div class="cart-list">
                                    <table class="table">
                                        <thead class="thead-primary">
                                            <tr class="text-center">
                                                <th>&nbsp;</th>
                                                <th>&nbsp;</th>
                                                <th>Nombre Producto</th>
                                                <th>Precio</th>
                                                <th>Clasificacion</th>
                                                <th>Cantidad</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-center">
                                                <td class="product-remove"><a href="#"><span class="ion-ios-close"></span></a></td>

                                                <td class="image-prod"><div class="img" style="background-image:url(../../resources/resourcesPrincipal/images/product-2.jpg);"></div></td>
                                                <td class="product-name"><h3>Frutillas</h3></td>

                                                <td class="price">$2.000/kl</td>

                                                <td class="price">B</td>

                                                <td class="quantity">
                                                    <div class="input-group mb-3">
                                                        <input type="text" name="quantity" class="quantity form-control input-number" value="40/kl" min="1" max="100"/>
                                                    </div>
                                                </td>

                                                <td class="total">$80.000</td>
                                            </tr><!-- END TR-->

                                            <tr class="text-center">
                                                <td class="product-remove"><a href="#"><span class="ion-ios-close"></span></a></td>

                                                <td class="image-prod"><div class="img" style="background-image:url(../../resources/resourcesPrincipal/images/product-10.jpg);"></div></td>

                                                <td class="product-name">
                                                    <h3>Manzanas</h3>
                                                </td>

                                                <td class="price">$700/kl</td>

                                                <td class="price">B</td>

                                                <td class="quantity">
                                                    <div class="input-group mb-3">
                                                        <input type="text" name="quantity" class="quantity form-control input-number" value="70/kl" min="1" max="100"/>
                                                    </div>
                                                </td>

                                                <td class="total">$49.000</td>
                                            </tr><!-- END TR-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end">


                            <div class="col-lg-4 mt-5 cart-wrap ftco-animate">
                                <div class="cart-total mb-3">
                                    <h3>Cart Totals</h3>
                                    <p class="d-flex">
                                        <span>Subtotal</span>
                                        <span>$129.000</span>
                                    </p>
                                    <p class="d-flex">
                                        <span>Envio</span>
                                        <span>$0.0</span>
                                    </p>
                                    <p class="d-flex">
                                        <span>Descuento</span>
                                        <span>$0.0</span>
                                    </p>
                                    <hr/>
                                    <p class="d-flex total-price">
                                        <span>Total</span>
                                        <span>$129.000</span>
                                    </p>
                                </div>
                                <p><a href="checkout.html" class="btn btn-primary py-3 px-4">Proceder a pagar</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
