<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>NUEVO tipo usuario</h2> 
        <h:form id="fd">
            <h:panelGrid columns="2">
                <h:outputText value="Nombre"/>
                <p:inputText value="#{tipoUsuarioBean.nombreTipoUsuario}" required="true"/>
                <h:outputText value="Descripcion"/>
                <p:inputText value="#{tipoUsuarioBean.descripcionTipoUsuario}" required="true"/>
                <p:commandButton actionListener="#{tipoUsuarioBean.crearTipoUsuario()}" value="Guardar" update="fd"/>
            </h:panelGrid>
            <BR/><BR/>

            <p:dataTable value="#{tipoUsuarioBean.tipoUsuario}" var="t">
                <p:column headerText="CODIGO">
                    <h:outputText value="#{t.idTipoUsuario}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{t.nombreTipoUsuario}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
